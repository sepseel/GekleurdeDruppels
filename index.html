                <option id="colour kleuren" value='Pick'>Kleuren</option>                   
                <option id='green colour' value="green">groen</option>
                <option id='red' value="red">rood</option>
                <option id='orange' value="orange">oranje</option>
                <option id='blue' value="blue">blauw</option>  
                <option id='purple' value="purple">paars</option>                      
            </select>
            <h3 id='score'>score: </h3>
            
        </div>
        <br>

        <div class="rooster">
            <script src="sketch.js" type="text/javascript"></script>
        </div>
    </div>
